bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: body_prefix.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  # fig_caption: true
  highlight: zenburn
  toc: no
  template: template.tex
bookdown::gitbook:
  css: style.css
  config:
    toc:
      scroll_highlight: yes
      before: null
      after: null
      # before: |
      #   <li><a href="./">Home Page</a></li>
      # after: |
